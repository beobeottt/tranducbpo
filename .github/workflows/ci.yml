name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable corepack
        run: corepack enable

      - name: Install backend deps
        working-directory: ./my-backend
        run: pnpm install

      - name: Build backend
        working-directory: ./my-backend
        run: pnpm build

      - name: Run backend tests
        working-directory: ./my-backend
        run: pnpm test

      - name: Install frontend deps
        working-directory: ./my-frontend
        run: pnpm install

      - name: Build frontend
        working-directory: ./my-frontend
        run: pnpm build


